<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>

    <!-- Hold -->
    <div class="hold" id="hold">
        <a href="home.html" class="btn-back">
            <img src="/images/arrow.png" alt="Back" class="back-icon">
        </a>
    </div>

    <!-- Login form -->
    <div class="container">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <img src="/images/user.png" alt="User">
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <img src="/images/pass.png" alt="Password">
            </div>

            <button type="submit" id="loginButton" class="btn-login"> Login </button>

            <div class="register-link">
                <p> Don't have an account? 
                    <a href="#" id="showRegisterForm"> Register</a>
                </p>
            </div>
        </form>

    <!-- Register form -->
        <form id="registerForm" style="display: none;">
            <h1>Register</h1>
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <img src="/images/user.png" alt="User">
            </div>

            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <img src="/images/pass.png" alt="Password">
            </div>

            <button type="submit" id="registerButton" class="btn-login"> Register </button>

            <div class="login-link">
                <p> Already have an account? 
                <a href="#" id="showLoginForm"> Login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="/js/loginScript.js"></script>
</body>
</html>
